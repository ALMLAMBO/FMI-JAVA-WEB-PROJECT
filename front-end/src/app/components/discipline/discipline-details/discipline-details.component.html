<div class="flex mx-10 mb-3">
    <h1 class="justify-center">{{ discipline.name }}</h1>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Кредити: {{ discipline.credits }}</mat-label>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Категория: {{ discipline.category }}</mat-label>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Група: {{ discipline.type }}</mat-label>
</div>

<div class="flex flex-col mx-10 mb-3">
    <div>
        <h3>Описание</h3>
    </div>
    <div class="mt-1">
        <p>
            {{ discipline.description }}
        </p>
    </div>
</div>

<app-reviews
        [reviews]="discipline.reviews"></app-reviews>
